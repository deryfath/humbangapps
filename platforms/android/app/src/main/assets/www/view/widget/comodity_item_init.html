<script id="comodity-confirm-template" type="text/template7">
<div class="content-block-inner" >

  <div class="card-grid" id="card-comodity-confirm">

    {{#each data}} 

                  <div class="card-wrap-comodity card-comodity-init" data-id="{{item_id}}" data-comodityid="{{id}}" data-name="{{name}}" data-img="{{image}}" data-finish_harvest="{{finishHarvest}}" data-start_harvest="{{startHarvest}}" data-start_plan="{{startPlan}}" data-finish_plan="{{finishPlan}}" data-total="{{total}}" data-price_min="{{price_min}}" data-price_max="{{price_max}}" data-userid="{{user_id}}" data-weight="{{comodity_weight}}" data-height="{{comodity_height}}" data-comodity_type="{{comodity_type}}" data-desc="{{desc}}" data-origin="{{origin}}" data-process="{{process}}">
                       
                        <div class="card" style="margin-right:1px;margin-left:4px;border-top-right-radius: 2px;border-top-left-radius: 2px;">
                          
                          {{#if limit_stock}}
                            <div class="item-content" style="margin-bottom: -30px;color: red;margin-right:-13px;animation:myfirst 5s;-moz-animation:myfirst 5s infinite;-webkit-animation:myfirst 1s infinite;">
                               <div class="item-media" style="text-align: right;"><i class="icon f7-icons">bell_fill</i></div>
                            </div>

                          {{/if}}

                          <img src="{{image}}" style="margin-bottom: -5px;border-top-left-radius: 4px;border-top-right-radius: 4px;"/>
                          <div class="card-footer" style="height: 0vh;">
                              <div class="list-block media-list">
                                <ul>
                                  <li class="item-content">
                                    <div class="item-inner" style="margin-left:-21px;">
                                      <div class="item-title-row" >
                                        <div class="item-title" style="width: 42vw;font-size: 12px;font-weight: bolder;">{{name}}</div>
                                      </div>
                                      <div class="item-subtitle" style="font-size:11px;">{{comodity_type}}</div>
                                    </div>
                                  </li>
                                </ul>
                              </div>
                            </div>
                            
                        </div>
                      </div>
              


      {{/each}}


    </div>

</div>


</script>
