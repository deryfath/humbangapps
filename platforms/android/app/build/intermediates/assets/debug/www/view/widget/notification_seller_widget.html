<script id="notification-seller-template" type="text/template7">

	 	<div class="content-block-inner">
                  <div class="list-block media-list">
                    <ul>
                    {{#each data}} 
                      <li>
                          <label class="label-radio item-content">
                            <div class="item-media"><a href="#"><img width="100" height="100" style="margin-top: 3px;" src="{{image}}"></a></div>
                            <div class="item-inner">
                              <div class="item-title-row">
                                <div class="item-title">{{name}}</div>
                              </div>
                              <div class="item-text item-news" style="margin-bottom: -23px;font-size: small;">jumlah : {{total}} Kg</div>
                              <div class="item-text item-news" style="margin-bottom: -23px;font-size: small;">Tanggal Kirim : {{delivery_time}} </div>
                              <div class="item-text item-news" style="margin-bottom: -23px;font-size: small;"><a href="#" style="margin-top: 10px;" class="button button-fill confirm_notification" data-id="{{cart_id}}" data-name="{{name}}" data-image="{{image}}" data-total="{{total}}" data-delivery="{{delivery_time}}" data-address="{{address}}" ><i class="icon f7-icons" style="color:white;font-weight: bold;">eye</i> Detail Pesanan</a> </div>
                            </div>
                          </label>
                        </li>
                       	{{/each}}
                     </ul>   
                  </div>
              </div>  

</script>
