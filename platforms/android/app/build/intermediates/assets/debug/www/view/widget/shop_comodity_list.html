<script id="shop-comodity-template" type="text/template7">
<div class="content-block-inner" >

  <div class="card-grid" id="card-comodity-shop-choose">

    {{#each data}} 

                  <div class="card-wrap-comodity" data-id="{{item_id}}" data-name="{{item_name}}" data-image="{{item_img}}" data-type="{{item_type}}" data-total="{{total}}">
                       
                        <div class="card" style="margin-right:1px;margin-left:4px;border-top-right-radius: 2px;border-top-left-radius: 2px;">

                          <img id="img_choose" src="{{item_img}}" style="margin-bottom: -5px;border-top-left-radius: 4px;border-top-right-radius: 4px;"/>
                          <div class="card-footer" style="height: 0vh;">
                              <div class="list-block media-list">
                                <ul>
                                  <li class="item-content">
                                    <div class="item-inner" style="margin-left:-21px;">
                                      <div class="item-title-row" >
                                        <div class="item-title" style="width: 42vw;font-size: 12px;font-weight: bolder;">{{item_name}}</div>
                                      </div>
                                      <div class="item-subtitle" style="font-size:11px;">{{total}} Kg</div>
                                    </div>
                                  </li>
                                  
                                </ul>
                              </div>
                            </div>
                            
                           </label>
                        </div>
                      </div>
              


      {{/each}}


    </div>

</div>


</script>
